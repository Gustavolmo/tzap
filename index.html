<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to PNG in Browser</title>
</head>

<body>
    <object data="out/tzap.svg" type="image/svg+xml" id="mySvg"></object>
    <script>
        function x() {
            // get the SVG element
            var svgElement = document.getElementById('mySvg');

            // create an image element with the SVG data
            var img = new Image();
            img.onload = function () {
                // create a canvas element
                var canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;

                // get the canvas context
                var ctx = canvas.getContext('2d');

                // draw the SVG image on the canvas
                ctx.drawImage(img, 0, 0);

                // get the PNG data URL
                var pngDataUrl = canvas.toDataURL('image/png');

                // do something with the PNG data URL, like display it in an image element
                var pngImgElement = document.createElement('img');
                pngImgElement.src = pngDataUrl;
                document.body.appendChild(pngImgElement);
            };
            console.log("Hello world")
            img.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(new XMLSerializer().serializeToString(svgElement));
        }
        setTimeout(() => x(), 1000);
    </script>
</body>

</html>
